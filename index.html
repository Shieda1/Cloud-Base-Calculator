<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Base Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="cloudBaseRadio" name="variables" checked>
  <label for="cloudBaseRadio">Cloud Base</label>

  <input type="radio" id="temperatureRadio" name="variables">
  <label for="temperatureRadio">Temperature</label>

  <input type="radio" id="dewpointRadio" name="variables">
  <label for="dewpointRadio">Dewpoint</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Temperature (Fahrenheit)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Dewpoint (Fahrenheit)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
